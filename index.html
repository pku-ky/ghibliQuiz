<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ジブリクイズアプリ</title>
</head>
<body>
    <div class="container">
        <h1>ジブリクイズアプリ</h1>

        <div id="quiz-container">
            <p id="question">ここに問題文が表示されます。</p>
            <div id="choices-container">
            </div>
            <button id="next-button" style="display: none;">次の問題へ</button>
        </div>

        <div id="result-container" style="display: none;">
            <h2>結果発表</h2>
            <p>あなたのスコアは<span id="score">0</span> / <span id="total-questions">0</span>です！</p>
            <button id="retry-button">もう一度挑戦する</button>
        </div>
    </div>

    <script type="module" src="main.js"></script>
</body>
</html>
